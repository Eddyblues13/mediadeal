<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5 Select Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6RZuwR7+4Vnn1I7dx4å¿—V2P+lbMOeid9Qh22YBtC1P6UGaFM2kqB1h6cKXN" crossorigin="anonymous">
</head>
<body>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <h3>Select Option</h3>
                <form>
                    <div class="mb-3"> 
                        <label for="mySelect" class="form-label">Choose an option:</label>
                        <select class="form-select" id="mySelect">
                            <option value="">-- Select --</option>
                            <option value="option1">Option 1</option>
                            <option value="option2">Option 2</option>
                            <option value="option3">Option 3</option>
                        </select>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6ZYgfuA2AurLXa18aFZKrrBy3NHt+0UUJ/xoaYdj/Ab1x2LubZjtf9QWfDOt7ca" crossorigin="anonymous"></script>

</body>
</html>
